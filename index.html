<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/LogoAmazingEvents.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="bg-dark.bg-gradient">
    <header>
        <!-- Navigatiob Bar -->
        <nav class="navbar navbar-expand-lg bg-dark.bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/LogoAmazingEvents.png" alt="Logo" height="24"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                            <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                            <a href="#" class="btn btn-secondary active" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./assets/pages/upcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./assets/pages/pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./assets/pages/contact.html">Contact</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./assets/pages/stats.html">Stats</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Carousel-->
        <div class="container slider">
            <div class="d-flex justify-content-between">
                <a href="./assets/pages/stats.html" class="btn btn-trasparent btn-lg" tabindex="-1" role="button">
                    <i class="bi bi-chevron-left"></i>
                </a>
                <h2 class="align-self-end">Home</h2>
                <a class="btn bg-trasparent btn-lg" href="./assets/pages/upcomingEvents.html " tabindex="-1"
                    role="button">
                    <i class="bi bi-chevron-right"></i>
                </a>

            </div>
        </div>




    </header>

    <main>


        <!-- Selection bar -->
        <div class="container bgHome">
            <div class="row d-flex">
                <div class="check  col m-3 pt-1 justify-content-between">

                    <!-- Template checkgroup category-->
                    <template id="tplcat">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for=""></label>
                        </div>
                    </template>


                </div>
                <form class="g-2  col-3  justify-content-end">
                    <div class="input-group  mt-1 mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>

                    </div>
                </form>

            </div>

        </div>



        <!-- Cards -->
        <div class="cards">
            <div id="cardMain" class="card-group p-3 row row-cols-md-4 g-3 mb-4  justify-content-center">

                <!-- Template Card -->
                <template id="card-tpl">
                    <div class="cardmodel col-12 col-md-4 col-lg-3">
                        <div class="card h-100 m-1 rounded-3 bg-custom-1 border-dark">
                            <img src="${image}" class="card-img-top rounded" alt="">
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <p class="card-price align-self-center">${price}</p>
                                <a href="./assets/pages/details.html?id=" ${_id} class="btn btndetail btn-dark">See
                                    Info</a>
                            </div>
                        </div>
                    </div>
                </template>



            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid mt-0 d-inline-flex justify-content-between feet">
            <div>
                <button type="button" class="btn btn-danger btn-sm rounded-5">
                    <i class="bi bi-instagram"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm rounded-5">
                    <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-success btn-sm rounded-5">
                    <i class="bi bi-whatsapp rounded-2"></i>
                </button>
            </div>

            <div>
                <span class="p-2 align-middle fs-4">FE11-TM</span>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="module" src="./assets/scripts/amazing.js"></script>
    <script type="module" src="./assets/scripts/index.js"></script>
</body>


</html>
