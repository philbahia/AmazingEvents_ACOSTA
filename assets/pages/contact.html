<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navigatiob Bar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/LogoAmazingEvents.png" alt="Logo" height="24"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item p-2">
                            <!--<a class="nav-link active" aria-current="page" href="#">Home</a>-->
                            <a href="../../index.html" class="btn btn-secondary" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./upcomingEvents.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary active" href="#">Contact</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="btn btn-secondary" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Carousel-->
        <div class="bd-example">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item" data-bs-interval="2000">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="100"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Primer slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#f5f5f5"></rect>
                            <text x="50%" y="50%" fill="#aaa" dy=".3em" text-anchor="middle">Home</text>
                        </svg>

                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="100"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Segundo slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#eee"></rect>
                            <text x="50%" y="50%" fill="#bbb" dy=".3em" text-anchor="middle">Upcoming
                                Events</text>
                        </svg>

                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="100"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Tercer slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#e5e5e5"></rect>
                            <text x="50%" y="50%" fill="#999" dy=".3em" text-anchor="middle">Past
                                Events</text>
                        </svg>

                    </div>
                    <div class="carousel-item active  data-bs-interval=" 5000">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="100"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Cuarto slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#e5e5e5"></rect>
                            <text x="50%" y="50%" fill="#999" dy=".3em" text-anchor="middle">Contact</text>
                        </svg>

                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="100"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Quinto slide"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#e5e5e5"></rect>
                            <text x="50%" y="50%" fill="#999" dy=".3em" text-anchor="middle">Stats</text>
                        </svg>

                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>



    </header>

    <main>

        <!-- Formulario Contacto -->
        <div class="container g-2">
            <form class="row  justify-content-center">

                <div class="m-3 bg-body-secondary col-7">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control mb-2" id="nameInput" >
                </div>
                <div class="m-3 bg-body-secondary col-7">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control mb-2" id="emailInput">
                </div>
                <div class="m-3 bg-body-secondary col-7">
                    <label for="msnInput" class="form-label">Message</label>
                    <input type="text" class="form-control mb-2" id="msnInput">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container-fluid d-inline-flex justify-content-between feet">
            <div>
                <button type="button" class="btn btn-primary btn-sm rounded-5">
                    <i class="bi bi-instagram"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-sm rounded-5">
                    <i class="bi bi-facebook"></i>
                </button>
                <button type="button" class="btn btn-secondary btn-sm rounded-5">
                    <i class="bi bi-whatsapp rounded-2"></i>
                </button>
            </div>
            <div>
                <span class="p-2 align-middle fs-4">Cohort</span>
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>


</html>
